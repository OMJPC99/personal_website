        <script>
            $(window).load(function() {
                setTimeout(function () {
                    $("#lander").removeClass("preload");
                    var time = 250;
                    $(".letter").each(function () {
                        var letter = $(this);
                        setTimeout(function () {
                            letter.removeClass("preload");
                        }, time);
                        time += 250;
                    });
                }, 0);
            });
        </script>
